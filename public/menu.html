<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Menü</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff8f0;
      margin: 0;
    }

    header {
      background-color: #2d2d2d;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 1.3em;
    }

    .categories {
      display: flex;
      overflow-x: auto;
      background-color: #eee;
      padding: 10px;
    }

    .category-tab {
      flex: 0 0 auto;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 30px;
      background-color: white;
      border: 1px solid #ccc;
      cursor: pointer;
      font-weight: bold;
    }

    .category-tab.active {
      background-color: #2d2d2d;
      color: white;
    }

    .menu-section {
      padding: 15px;
    }

    .menu-item {
      display: flex;
      background: white;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .menu-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .item-info {
      padding: 10px;
      flex: 1;
    }

    .item-name {
      font-weight: bold;
      font-size: 1.1em;
    }

    .item-description {
      font-size: 0.9em;
      color: #555;
      margin: 5px 0;
    }

    .item-price {
      color: #222;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>QR Menü - KolayRestoran</header>

<div class="categories">
  <div class="category-tab active" onclick="showCategory('hamburger')">Hamburger</div>
  <div class="category-tab" onclick="showCategory('pizza')">Pizza</div>
  <div class="category-tab" onclick="showCategory('pasta')">Makarna</div>
</div>

<div class="menu-section" id="menuContainer">
  <!-- Menü içerikleri burada değişecek -->
</div>

<script>
const menuData = {
  hamburger: [
    {
      name: "Füme Etli Burger",
      description: "120 gr. hamburger köftesi, füme et, domates, marul",
      price: "34 TL",
      img: "https://cdn.yemek.com/uploads/2020/06/fume-etli-burger-tarifi.jpg"
    },
    {
      name: "Tavuk Burger",
      description: "120 gr. tavuk köftesi, cheddar, marul, domates",
      price: "28 TL",
      img: "https://cdn.yemek.com/uploads/2021/03/tavuk-burger-yemekcom.jpg"
    }
  ],
  pizza: [
    {
      name: "Margherita",
      description: "Domates sosu, mozzarella, fesleğen",
      price: "45 TL",
      img: "https://cdn.yemek.com/uploads/2021/11/margherita-pizza.jpg"
    },
    {
      name: "Sucuklu Pizza",
      description: "Mozzarella, sucuk, biber, mantar",
      price: "49 TL",
      img: "https://cdn.yemek.com/uploads/2021/05/sucuklu-pizza.jpg"
    }
  ],
  pasta: [
    {
      name: "Spaghetti Bolognese",
      description: "Kıyma, domates sosu, parmesan",
      price: "39 TL",
      img: "https://cdn.yemek.com/uploads/2014/07/spagetti-bolognese-one-cikan.jpg"
    },
    {
      name: "Fettuccine Alfredo",
      description: "Krema, mantar, tavuk, parmesan",
      price: "42 TL",
      img: "https://cdn.yemek.com/uploads/2021/03/fettucine-alfredo-tarifi.jpg"
    }
  ]
};

function showCategory(category) {
  const container = document.getElementById('menuContainer');
  container.innerHTML = '';
  
  document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
  event.target.classList.add('active');

  menuData[category].forEach(item => {
    container.innerHTML += `
      <div class="menu-item">
        <img src="${item.img}" alt="${item.name}">
        <div class="item-info">
          <div class="item-name">${item.name}</div>
          <div class="item-description">${item.description}</div>
          <div class="item-price">${item.price}</div>
        </div>
      </div>
    `;
  });
}

window.onload = () => showCategory('hamburger');
</script>

</body>
</html>
